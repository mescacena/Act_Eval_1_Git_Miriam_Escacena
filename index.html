<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>

    <style>
    body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
    }
    
    button {
        padding: 10px 20px;
        margin: 5px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
    }
    
    button:nth-of-type(1) {
        background-color: red;
        color: white;
    }
    
    button:nth-of-type(2) {
        background-color: blue;
        color: white;
    }
    
    #nuevaTarea {
        padding: 10px;
        width: 300px;
    }
    
    ul {
        list-style: none;
        padding: 0;
    }
    
    li {
        padding: 10px;
        margin: 5px 0;
        background-color: #f0f0f0;
        border-radius: 3px;
    }
</style>
</head>
<body>
    <h1>Gestor de Tareas</h1>
    <input type="text" id="nuevaTarea" placeholder="Escribe una tarea">
    <button onclick="a単adirTarea()">A単adir tarea</button>
    <button onclick="eliminarTarea()">Eliminar tarea</button>
    
    <ul id="listaTareas"></ul>

    <script>
        function a単adirTarea() {
            let tarea = document.getElementById('nuevaTarea').value;
            if(tarea) {
                let li = document.createElement('li');
                li.textContent = tarea;
                document.getElementById('listaTareas').appendChild(li);
                document.getElementById('nuevaTarea').value = '';
                console.log('Tarea a単adida:', tarea);
            }
        }
        
        function eliminarTarea() {
             if(tareas.length > 0) {
            let eliminada = tareas.pop();
            mostrarTareas();
            console.log('Tarea eliminada:', eliminada);
            alert('Tarea eliminada: ' + eliminada);
        } else {
            alert('No hay tareas para eliminar');
        }
    }
    
    function mostrarTareas() {
        let lista = document.getElementById('listaTareas');
        lista.innerHTML = '';
        tareas.forEach(function(t) {
            let li = document.createElement('li');
            li.textContent = t;
            lista.appendChild(li);
        });
    }
        
    </script>
</body>
</html>
